name: DestroySelf
desc: |-
  This action removes the active creature from the game. No death variable is set. The example script is from the Irenicus cutscene at the beginning of the game.

  ```
  IF
    True()
  THEN
    RESPONSE #100
      CutSceneId("CSCowl7")
      ForceSpell("CSIren",0)
      Wait(1)
      DestroySelf()
  END
  ```
