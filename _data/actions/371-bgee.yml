desc: |-
  This action seems to reset the [Morale](../../file_formats/ie_formats/cre_v1.htm#CREV1_0_Header_Morale) and [Morale break](../../file_formats/ie_formats/cre_v1.htm#CREV1_0_Header_MoraleBreak) values of the active creature, depending on the 'Failure' parameter. If 'Failure' is <code>FALSE</code> values are set to 10 and 1 respectively. If 'Failure' is <code>TRUE</code> values are set to 0 and 1 respectively. The 'Level' parameter appears to be unused.
