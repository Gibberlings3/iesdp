pstee: 1
n: 466
name: ForceSpellRESNoFeedback
params:
  - name: RES
    type: s
  - name: Target
    type: o
desc: |-
  As with [ForceSpellRES(S:RES*,O:Target\*)](#113) this action causes the active creature to cast the specified spell at the target object. The spell need not currently be memorised by the caster, and will not be interrupted while being cast. The caster must meet the level requirements of the spell. No spell feedback is written to the combat log or displayed over the head of the caster.
