bg2: 1
n: 187
name: StartMusic
params:
  - name: Slot
    type: i
    ids: music
  - name: Flags
    type: i
    ids: mflags
desc: |-
  This action starts playing a music track. The slot parameter refers to the music slots contained in the ARE header. The flag parameter indicates how the music should be played - values are from [mflags.ids](../../files/ids/bgee/mflags.htm).
